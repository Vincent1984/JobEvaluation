version: '3.8'

services:
  # Redis服务 - 用于MCP消息传递和缓存
  redis:
    image: redis:7-alpine
    container_name: jd-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - jd-analyzer-network

  # FastAPI后端服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd-analyzer-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:///./data/jd_analyzer.db
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jd-analyzer-network

  # Streamlit前端服务
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd-analyzer-ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - API_BASE_URL=http://api:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jd-analyzer-network

  # Agent服务（可选 - 如果需要独立运行Agents）
  agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd-analyzer-agents
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=sqlite:///./data/jd_analyzer.db
    command: python -m src.agents
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - jd-analyzer-network
    restart: unless-stopped

networks:
  jd-analyzer-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
